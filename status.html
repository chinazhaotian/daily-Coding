<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const machine = {
        currentState: 'login form',
        states: {
            'login form': {
                submit: 'loading'
            },
            'loading': {
                success: 'profile',
                failure: 'error'
            },
            'profile': {
                viewProfile: 'profile',
                logout: 'login form'
            },
            'error': {
                tryAgain: 'loading'
            }
        }
    }
    const input = function (name) {
        const state = machine.currentState;
        console.log('1 -----'+state)
        if (machine.states[state][name]) {
            console.log('2 -----'+machine.states[state][name])
            machine.currentState = machine.states[state][name];
        }
        console.log(`${ state } + ${ name } --> ${ machine.currentState }`);
    }
    input('logout');

</script>
</body>
</html>
