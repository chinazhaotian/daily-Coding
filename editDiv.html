<!DOCTYPE html>
<html>
<head>
    <title>test</title>
    <meta charset="utf8">
    <style>
        .tsetDiv{
            width:40px;
            height: 40px;
            border-radius: 100%;
            font-size: 0;
            display: inline-block;
            margin-left: 10px;
            vertical-align: middle;
        }
        #boxF{
            width:300px;
            font-size: 0;
            height: auto;
        }
    </style>
</head>
<body>
<div id="boxF"></div>
<script type="text/javascript">
    var boxf=document.getElementById("boxF");
    var divC=null;
    var r=0;
    var g=0;
    var b=0;
    for(var i=0;i<10;i++){
        for(var j=0;j<10;j++){
            divC=document.createElement("div");
            divC.style.backgroundColor="rgb("+r+","+g+","+b+")";

            divC.setAttribute("class","tsetDiv");
            boxf.appendChild(divC);
        }
        //修改r g b加的不同值可以得到不同的效果 rgb最大值为255 所以不用担心超过不显示
        r+=15;
        g+=25;
        b+=35;
    }
</script>
<script>
    window.onerror = function(errorMessage, scriptURI, lineNo, columnNo, error) {
        console.log('errorMessage: ' + errorMessage); // 异常信息
        console.log('scriptURI: ' + scriptURI); // 异常文件路径
        console.log('lineNo: ' + lineNo); // 异常行号
        console.log('columnNo: ' + columnNo); // 异常列号
        console.log('error: ' + error); // 异常堆栈信息
        // ...
        // 异常上报
    };

    throw new Error('这是一个新错误')
    throw new Error('这是一个新错误2')
</script>
</body>
</html>
